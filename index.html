<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Registration Page (v2)</title>

  <!-- Google Font: Source Sans Pro -->
 \
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- fontawesomelink -->
  <script src="https://kit.fontawesome.com/78b41f4788.js" crossorigin="anonymous"></script>
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="css/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.min.css">
</head>
<style>
  p {
    color: red;
    font-weight: bold;
  }

  span {
    color: red;
  }
</style>

<body class="hold-transition register-page">
  <div class="register-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="#" class="h1"><b>Admin</b>LTE</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Register a new membership</p>

        <form action="#" id="form" name="frm">
          <div class="input-group mb-3">
            <!-- -------------------------title -->
            <input type="text" class="form-control" placeholder="Tiltle" id="tiltleinput" 
            onblur="return titlecheck()">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <p id="titletype"></p>
          <div class="input-group mb-3">
            <!-- -------------------------firstname------------------ -->
            <input type="text" class="form-control" placeholder="First name" id="firstname"
              onblur="return firstnamevalidation()">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <p id="fullnamemsg"></p>
          <div class="input-group mb-3">
            <!-- ------------------------lastname--------------------- -->
            <input type="text" class="form-control" placeholder="lastname" id="lastname"
              onblur="return lastnamevalidation()">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <p id="lastnameerror"></p>
          <div class="input-group mb-3">
<!-- --------------------------------email-------------------------- -->
            <input type="email" class="form-control" placeholder="Email" id="secondinput"
              onblur="return emailvalidation()">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <p id="emailerror"></p>
          <div class="input-group mb-3">
            <!-- ---------------------------password------------------- -->
            <input type="password" class="form-control" placeholder="Password" id="thirdinput"
              onblur="return passwordvalidation()">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <p id="passworderror"></p>
          <div class="input-group mb-3">
            <!-- -----------------------------retypepassword----------- -->
            <input type="password" class="form-control" placeholder="Retype password"
              onblur="return retypepasswordvalidation()" id="fourinput">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <p id="retypepassworderror"></p>
          <input type="checkbox"  name="acceptTerms" id="acceptTerms"/ onclick="return functioncs()">
          <div class="col-4">
            <button type="submit" id="btnId" class="btn btn-primary btn-block">Register</button>
          </div>
        </form>
      </div>
      <a href="login.html" class="text-center">Login </a>
      <span id="errormessage"></span>
    </div>
    <div id="userdata"></div>
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/maon.js"></script>
</body>

</html>
